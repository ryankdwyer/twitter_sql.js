{% extends "layout.html" %}

{% block content %}
  
  <div class="page-header">
    <h1>Welcome to Twitter.js, Nimit!</h1>
  </div>
  <div class="row">
    <div class="col-md-3">
      <img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg"><br>
      <b>Your Name</b><br>
      100 followers
    </div>
    <div class="col-md-9">
    
      {% if showForm %}
        <form action="/submit" method="POST">
          <label for="name_field">Name:</label>
          <input name="shenanigans" type="text" id="name_field" value="{{theName}}"/>

          <label for="text_field">Text:</label>
          <input name="text" type="text" id="text_field" style="width: 350px;" />

          <input type="submit" value="Submit" />
        </form>
      {% endif %}
      
      <!-- display tweets here -->
      {% for tweet in tweets %}
        <div id="tweetbox">
          <img src="http://lorempixel.com/48/48" />
          <span class="content">
            <a href="/users/{{tweet.name}}" class="by">{{tweet.name}}</a>
            <a href="/users/{{tweet.name}}/tweets/{{tweet.id}}">{{tweet.text}}</a>
          </span>
        </div>
      {% endfor %}
      
    </div>
  </div>
    
{% endblock %}
